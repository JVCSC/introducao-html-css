<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imgs/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<!-- form é utilizado para se criar um bloco de formulário na página -->
			<form>
				<!-- label é o título do campo de texto -->
				<!-- input é utilizado para criar um campo de texto na página -->
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" placeholder="Seu nome aqui" required>
				<!-- required = "campo obrigatório" -->
				<!-- placeholder é o texto que aparece no campo de texto antes de ser preenchido -->
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				<!-- textarea é utilizado para criar um campo de texto na página, só que ele é dimensionável -->
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<!-- fieldset é utilizado para criar um grupo de campos na página -->
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<!-- input é utilizado para criar um campo de radio na página -->
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<!-- legend é a legenda da barra de opções -->
					<legend>Qual horário prefere ser atendido?</legend>
					<!-- select é utilizado para criar um campo de seleção na página -->
					<select>
						<!-- option são as opções do campo de seleção -->
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<!-- checkbox é um campo que pode ser marcado e desmarcado várias vezes -->
				<label class="checkbox"><input type="checkbox" checked>Quer receber novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<!-- table é utilizado para criar uma tabela na página -->
			<table>
				<!-- tr é table row, ou linha da tabela -->
				<tr>
					<!-- td é referente aos dados da célula da tabela -->
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="imgs/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
